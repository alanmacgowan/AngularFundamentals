<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Edit Profile</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <script src=""></script>
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">Angular Boot Camp</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="EventDetails.html">Event Details</a></li>
          <li><a href="NewEvent.html">Create Event</a></li>
          <li><a href="EditProfile.html">Edit Profile</a></li>
          <li><a href="CacheSample.html">Samples</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div ng-controller="EditProfileController">
    <div class="container-fluid">
      <form name="profileForm">
        <div class="row-fluid">
          <div class="col-sm-3">
            <img ng-src="{{getGravatarUrl(user.emailAddress)}}" alt="">
          </div>
          <div class="col-sm-3">
            <fieldset>
              <label for="userName">User Name:</label><br>
              <input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName"><br> 
              <label for="password">Password:</label><br>
              <input id="password" required type="password" placeholder="Password" ng-model="user.password"><br>
            </fieldset>
            <fieldset>
              <label for="name">Name:</label><br>
              <input id="name" type="text" placeholder="Name" ng-model="user.name" /><br>
              <label for="emailAddress">Email Address:</label><br>
              <input id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress"><br>
            </fieldset>
          </div>
        </div>
        <div class="row-fluid">
          <div class="col-sm-6">
            <label for="bio">Bio:</label><br>
            <textarea id="bio" cols="40" rows="6" placeholder="Bio" ng-model="user.bio"></textarea>
          </div>
          <div class="col-sm-6">
            <div>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </div>
      </form>
      <div>{{ user | json }}</div>
    </div>
  </div>

  <script src="bower_components/jQuery/dist/jquery.min.js"></script>
  <script src="lib/underscore-1.4.4.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.min.js"></script>
  <script src="lib/angular/angular-cookies.min.js"></script>  
  <script src="js/app.js"></script>
  <script src="js/controllers/EditProfileController.js"></script>  
  <script src="js/filters.js"></script>
</body>
</html>
